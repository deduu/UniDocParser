<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Extraction Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">PDF Extraction Service</h1>
        </div>
    </header>

    <main class="container mx-auto mt-8 flex-grow">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Upload PDF for Extraction</h2>
            
            <form id="pdf-upload-form" class="space-y-4">
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500">
                                <span class="font-semibold">Click to upload</span> or drag and drop
                            </p>
                            <p class="text-xs text-gray-500">PDF files only</p>
                        </div>
                        <input id="pdf-file" type="file" class="hidden" accept=".pdf" />
                    </label>
                </div>
                
                <div id="upload-progress" class="hidden w-full bg-gray-200 rounded-full h-2.5">
                    <div class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                
                <div id="extraction-results" class="mt-4 hidden">
                    <h3 class="text-lg font-semibold mb-2">Extraction Results</h3>
                    <div id="result-content" class="bg-gray-50 p-4 rounded-lg"></div>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 PDF Extraction Service. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
